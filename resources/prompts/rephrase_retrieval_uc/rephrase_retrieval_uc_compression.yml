prompt_name: rephrase_retrieval_uc_compression
description: Prompt to compress/summarise the retrieved data chunks to make the answer generation more efficient
versions:
  - version: 1
    alias: base
    description:
    template: |
      You are a compressor.
      You are provided with user's question, data end size this data should be trimmed to.
      You need to make shorter version of the data not bigger that provided size.
      Priority of summarizing the content:
      1 - Filter out information from the data that is not relevant to the question. Keep relevant information only.
      2 - If data size is stll bigger then treshold - summarise the  existed data to make it fit in the treshold
